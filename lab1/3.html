<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natural Numbers</title>
</head>
<body>

<script>
  function getNaturalNumbers(n) {
  let result = '';

  for (let i = 1; i <= n; i++) {
    result += i + '\n';
  }

  return result;
}

const naturalNumbers = getNaturalNumbers(17);
console.log(naturalNumbers);
</script>

</body>
</html>
