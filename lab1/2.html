<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colored Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

<script>
  function generateColoredTable(backgroundColor) {
    document.write(`<table style="background-color: lightblue;">
                      <tr>
                        <th>Header 1</th>
                        <th>Header 2</th>
                      </tr>
                      <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                      </tr>
                    </table>`);
  }

  const tableColor = "lightblue";
  generateColoredTable(tableColor);
</script>

</body>
</html>
