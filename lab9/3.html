<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabet Conversion</title>
</head>
<body>
  <label for="inputText">Enter English or Georgian characters:</label>
  <input type="text" id="inputText">
  <button onclick="convertCharacters()">Convert</button>
  <p id="outputResult"></p>

  <script>
    function convertCharacters() {
      const inputText = document.getElementById('inputText').value;
      const outputResult = document.getElementById('outputResult');

      const englishToGeorgianMap = {
        'a': 'ა', 'b': 'ბ', 'c': 'ც', 'd': 'დ', 'e': 'ე',
        'f': 'ფ', 'g': 'გ', 'h': 'ჰ', 'i': 'ი', 'j': 'ჯ',
        'k': 'კ', 'l': 'ლ', 'm': 'მ', 'n': 'ნ', 'o': 'ო',
        'p': 'პ', 'q': 'ქ', 'r': 'რ', 's': 'ს', 't': 'ტ',
        'u': 'უ', 'v': 'ვ', 'w': 'წ', 'x': 'ხ', 'y': 'ყ',
        'z': 'ზ'
      };

      const georgianToEnglishMap = {};

      for (const key in englishToGeorgianMap) {
        georgianToEnglishMap[englishToGeorgianMap[key]] = key;
      }

      let convertedText = '';

      for (const char of inputText) {
        if (char.toLowerCase() in englishToGeorgianMap) {

          convertedText += englishToGeorgianMap[char.toLowerCase()];
        } else if (char in georgianToEnglishMap) {

          convertedText += georgianToEnglishMap[char];
        } else {

          convertedText += char;
        }
      }

      outputResult.textContent = convertedText;
    }
  </script>
</body>
</html>
