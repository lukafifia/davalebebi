<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Length Function</title>
</head>
<body>

<script>
  function getStringLength(str) {
    return str.length;
  }

  
  const myString = "Hello, World!";
  const length = getStringLength(myString);

  document.write(`<p>The length of the string is: ${length}</p>`);
</script>

</body>
</html>
