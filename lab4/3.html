<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table Generator</title>
  <style>
    table {
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid black;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    div {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Dynamic Table Generator</h2>

<form id="tableForm">
  <label for="columns">Number of Columns:</label>
  <input type="number" id="columns" min="1" value="3" required>

  <label for="rows">Number of Rows:</label>
  <input type="number" id="rows" min="1" value="3" required>

  <label for="photos">Number of Photos:</label>
  <input type="number" id="photos" min="1" value="1" required>

  <button type="button" onclick="generateTable()">Generate Table</button>
</form>

<div id="tableContainer"></div>

<script>
  function generateTable() {
    const columns = parseInt(document.getElementById('columns').value);
    const rows = parseInt(document.getElementById('rows').value);
    const photos = parseInt(document.getElementById('photos').value);

    const tableContainer = document.getElementById('tableContainer');
    tableContainer.innerHTML = '';

    const table = document.createElement('table');

    for (let i = 0; i < rows; i++) {
      const row = table.insertRow();

      for (let j = 0; j < columns; j++) {
        const cell = row.insertCell();
        for (let k = 0; k < photos; k++) {
          const img = document.createElement('img');

          img.src = 'zxc.png';
          cell.appendChild(img);
        }
      }
    }

    tableContainer.appendChild(table);
  }
</script>

</body>
</html>
